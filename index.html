<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <main>
      <div class="scoreboard">
        <h2>Chose your weapon</h2>
        <p>First to score 5 points wins the game</p>
      </div>

      <div class="scores">
        <div class="human">
          <div class="sign">?</div>
          <p>Player: <span class="score">?</span></p>
        </div>
        <div class="computer">
          <div class="sign">?</div>
          <p>Computer: <span class="score">?</span></p>
        </div>
      </div>

      <div class="controls">
        <button name="human-choice" value="rock" type="button">✊</button>
        <button name="human-choice" value="paper" type="button">✋</button>
        <button name="human-choice" value="scissors" type="button">✌️</button>
      </div>
    </main>
    <footer>Credits</footer>
  </body>
</html>
